	<script type="text/javascript">
		
		function getQueryVariable(variable) {
		  var query = window.location.search.substring(1);
		  var vars = query.split("&");
		  for (var i = 0; i < vars.length; i++) {
			var pair = vars[i].split("=");
			if (pair[0] == variable) { return pair[1]; }
		  }
		  return (false);
		}

		//获取用户openid
		var openid = decodeURIComponent(getQueryVariable('info'));

		/**
		 * 统计信息收集结束
		 * 事件监测_a.push([事件类型, 事件对象, 事件额外信息]);
		 * 事件类型 (必选)
		 *          click："点击",
		 *          share："分享",
		 *          scorll: "滚动",
		 *          play: "播放",
		 *          download: "下载",
		 *          pageview: "页面浏览"
		 * 事件对象 (必选)   
		 *         按钮，图层，视频，等
		 */
		 
		 /**
		 *事件监听
		 *luck_draw 摇一摇
		 *get_coupon 获取礼包
		 *
		 */
		 function clickEvent(eventname)
		 {
			_a.push(['click','button',eventname]);
		 }
		 
		 /**
		 *跳转检测
		 *linename 命名规范 click_line(航线名) 航线点击
		 *url 跳转的URL
		 */
		 function clickShip(linename , url)
		 {
			_a.push(['redirect','button',linename]),setTimeout(function(){location.href=url}, 200);
		 }
